<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Another1</title>

    <form>
      <input value="try to see me please" />
      <p id="log"></p>
    </form>
    <script>
      function logselect(event){
          const log=document.getElementById('log')
          const select = event.target.value.substring(
              event.selectionStart,event.target.selectionEnd)
           log.textContent = `You selected:`+ `${select}`;
      }

          const input = document.querySelector('input');
          input.addEventListener('select',logselect)
    </script>
  </head>
  <body></body>
</html>
