<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANOTHER</title>
    <style> 
    aside{
        background:#fe9;
        border-radius:2em;
        display: inline-block;
        padding: 2em;
        transform:scale(.9);
        transform-origin: 0 0;
        transition: transnform.6s;

    }
    .large{
        transform: scale(1.3);
    }
    </style>
</head>
<body>
<aside>
    <h3>My space</h3>
    <P>Double click to resize this object.</P>
</aside>

<script>
// const space = document.querySelector('aside')
// space.addEventListener('dblclick',function(e){
//     space.classList.toggle('large')
// })
    const space = document.querySelector('aside')
    space.addEventListener('mouseover', function (e) {
        space.classList.toggle('large')
    })
//
</script>
</body>
</html>
